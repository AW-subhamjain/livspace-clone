
<div class="d-flex justify-content-center align-items-start px-5 mx-5 mt-4 pt-2">
<div class="container px-5 mx-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation">
        <div class="form-floating mb-3">
            <input type="email" 
                   class="form-control pt-0" 
                   id="floatingInput" 
                   placeholder="name@example.com"
                   [(ngModel)]="email"
                   (focus)="onFocus()"
                   (blur)="onBlur()">
            <label for="floatingInput" 
                   [ngClass]="{'text-primary': isFocused || email}" >Name</label>
          </div>
        <div class="form-floating mb-3">
            <input type="email" 
                   class="form-control pt-0" 
                   id="floatingInput" 
                   placeholder="name@example.com"
                   [(ngModel)]="email"
                   (focus)="onFocus()"
                   (blur)="onBlur()">
            <label for="floatingInput" 
                   [ngClass]="{'text-primary': isFocused || email}">Email ID</label>
          </div>
  
      
  
      <div class="mb-2">
        <div class="input-group">
          <span class="input-group-text">
            <img src="https://flagcdn.com/w20/in.png" alt="Indian flag" style="width: 20px; height: auto;">
          </span>
          <div class="form-floating ">
            <input type="email" 
                   class="form-control pt-0" 
                   id="floatingInput" 
                   placeholder="name@example.com"
                   [(ngModel)]="email"
                   (focus)="onFocus()"
                   (blur)="onBlur()">
            <label for="floatingInput" 
                   [ngClass]="{'text-primary': isFocused || email}">Phone number</label>
          </div>        </div>
      </div>
  
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="whatsappUpdates" formControlName="whatsappUpdates" >
        <p class="form-check-label fs-7" for="whatsappUpdates">Send me updates on WhatsApp</p>
      </div>
  
      <div class="mb-3">
        <div class="form-floating ">
            <input type="email" 
                   class="form-control pt-0" 
                   id="floatingInput" 
                   placeholder="name@example.com"
                   [(ngModel)]="email"
                   (focus)="onFocus()"
                   (blur)="onBlur()">
            <label for="floatingInput" 
                   [ngClass]="{'text-primary': isFocused || email}">Property Name</label>
          </div>
      </div>
  
    </form>
  
    <p class="mt-3  fs-7">
      By submitting this form, you agree to the <a href="#" class="text-danger">privacy policy</a> & <a href="#" class="text-danger">terms and conditions</a>
    </p>
    <p class="mt-1  fs-7 mb-5">
      This site is protected by reCAPTCHA and the Google <a href="#" class="text-danger">Privacy Policy</a> and <a href="#" class="text-danger">Terms of Service</a> apply.
    </p>
  </div>
</div>
