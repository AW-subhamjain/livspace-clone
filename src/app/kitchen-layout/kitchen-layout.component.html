   <div class="d-flex align-items-center justify-content-center ">
   <div class="card comp ">
    <div class="card-body p-4">
      <h5 class="card-title text-center mb-1 fs-8">Select the layout of your kitchen</h5>
      <p class="text-center mb-3">
        Want to know more. <a href="#" class="text-danger">Check here</a>
      </p>

      <div class="row justify-content-center">
        <div class="col-md-4 mb-4" *ngFor="let layout of layouts">
          <div class="card" [class.border-danger]="layout.selected" (click)="selectLayout(layout)">
            <div class="card-body">
              <img [src]="layout.image" class="img-fluid " [alt]="layout.name" width="100%">
              <h6 class="card-title text-center my-3">{{ layout.name }}</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-between shado py-3 ">
          <button class="btn border-none btn-large float-start" (click)="goBack()">BACK</button>
          <button class="btn btn-danger float-end" (click)="goNext()">NEXT</button>
      </div>
    </div>
   </div>
</div>
